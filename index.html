<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="nft-main">
        <figure>
          <img src="./Images/image-equilibrium.jpg" alt="nft-image">
        </figure>
      </div>
      <div class="nft-description">
        <header>
          <h2>Equilibrium #3429</h2>
        </header>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-details">
          <div class="nft-name">
            <img src="./Images/icon-ethereum.svg" alt="nft-icon">
            <p>0.041ETH</p>
          </div>
          <div class="nft-duration">
            <img src="./Images/icon-clock.svg" alt="clock-icon">
            <p>3 days left</p>
          </div>
        </div>
        <div class="nft-author">
          <img src="./Images/image-avatar.png" alt="avatar-image">
          <p><span>Creation of </span>Jules Wyvern</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aderinola Opemipo Emmanuel</a>.
    </div>
  </main>
</body>
</html>
